<h2>Launch sample</h2>
<p>...</p>
<mat-divider></mat-divider>

<mat-form-field>
   <input
      matInput
      placeholder="Link"
      maxlength="maxLengthLink"
      [(ngModel)]="link"
      name="launch-link"
   />
</mat-form-field>
<button
   mat-raised-button
   color="primary"
   (click)="onClickLaunch()"
   [disabled]="!canLaunch()"
   class="inline-btn"
>
   Launch
</button>

<odin-sample-viewer sample="launch"></odin-sample-viewer>
